	border-radius: 50px;
	font-size: 16px;
	cursor: pointer;
}
.e-input {

	-moz-box-sizing: border-box;
	margin-bottom: 5px;
	padding: 10px;
	border: 2px solid #303030;
	border-radius: 50px;
	background: #303030;
	color: #6C6C6C;
	font-size: 16px;
}
.e-input-svg{
		fill:#494949;
	}
.e-input-icon {
	border: 2px solid #303030;
	border-radius: 50px;
	background: #303030;
	font-size: 16px;
}
.e-input:focus {
	color: #6C6C6C;
 	outline: none;
	border: 2px dotted #009933;
	background: #303030 !important;
	outline-style:none;
	box-shadow:none;
	border-color:#009933;
	fill: #009933;
	caret-color: #009933;
}
.e-input::-webkit-input-placeholder { /* Chrome/Opera/Safari */
 color: #494949;
 text-transform:Capitalize;
 font-size:16px;
 font-weight: bold;
}
.e-input::-moz-placeholder { /* Firefox 19+ */
 color: #494949;
 text-transform:Capitalize;
 font-size:16px;
}
.e-input:-ms-input-placeholder { /* IE 10+ */
 color: #494949;
 text-transform:Capitalize;
 font-size:16px;
}
.e-input:-moz-placeholder { /* Firefox 18- */
 color: #494949;
 text-transform:Capitalize;
 font-size:16px;
}
.login-alert {
	text-align: center;
	padding-top: 15px;
	color: #db3a34;
	font-weight: bold;
}
.login-info {
	text-align: center;
	padding-top: 15px;
	color: #0d0d0d;
	font-weight: 400;
	font-size: 12px;
}
.visible {
	visibility: visible;
	opacity: 1;
	transition: opacity 1s linear;
}
.hidden {
	visibility: hidden;
	opacity: 0;
	transition: visibility 0s 1s, opacity 1s linear;
}
</style>

<script>
$("#login-form").submit(function(e) {
	e.preventDefault(); // evito di mandare il form
	var url = "SysCgi/Login.cgi"; 
	$.ajax({
		   type: "GET",
		   url: url,
		   data: $("#login-form").serialize(),
		   success: function(data,request)
		   {
			   if (data.indexOf("<title>Login</title>") !== -1)
			   {
				   document.getElementById("lalert").classList.remove('hidden');
				   document.getElementById("lalert").classList.add('visible');
				}else{
					document.getElementById("lalert").classList.remove('visible');
					document.getElementById("lalert").classList.add('hidden');
					window.location.replace("/webpages/Index.html");
				}
		   }
		 });
});
</script>
